<!DOCTYPE html>
<html>
  <head>
    <title>Tech Club Membership Application</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h2>Tech Club Membership Application</h2>
    <form id="form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob">
      </div>
      <div class="form-group">
        <label for="about">Tell us about yourself:</label>
        <textarea id="about" name="about" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="achievements">Achievements? If yes, please describe them:</label>
        <textarea id="achievements" name="achievements" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="grade">Grade:</label>
        <select id="grade" name="grade">
          <option value="">-- Select Grade --</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
      </div>
      <div class="form-group" class="radio-group">
        <label class="notify">Would you like to receive notifications?</label>
        <input class="radio-btn" type="radio" id="yes" name="notifications" value="yes">
        <label for="yes">Yes</label>
        <br>
        <input class="radio-btn" type="radio" id="no" name="notifications" value="no">
        <label for="no">No</label>
      </div>
      <input class="submit-btn" type="submit" value="Submit">
    </form>
    <script src="main.js"></script>
  </body>
</html>
